<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập a: ");
  let b = +prompt("Nhập b: ");
  if (a < b) {
    for (let i = a; i <= b; i++) {
      if (i % 5 === 2) {
        console.log(i)
      }
    }
  }
  if (a > b) {
    for (let i = b; i <= a; i++) {
      if (i % 5 === 2) {
        console.log(i)
      }
    }
  }
// bảng cửu chương 5
  for (let i = 1; i <= 10; i++) {
    let tich = i * 5;
    document.write("5 *" + i + "=" + tich + '<br>')
  }
// in 0,5,10,15,20,...,50.
  for (let i = 0; i <= 10; i++) {
    let tich = i * 5;
    document.write(tich + '<br>')
  }
//in 10,9,8,...,0
  for (let i = 10; i >=0 ; i--) {
    document.write(i + <br>)
  }



</script>
</body>
</html>
