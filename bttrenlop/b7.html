<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<script>
    let a = +prompt("Nhập a: ");
    let b = +prompt("Nhập b: ");
    let result = '';
    if (a < b) {
        for (let i = a; i <= b; i++) {
            if (i % 2 === 0) {
                result = result + '<h2>' + i + '</h2>';
            }
            if (i % 2 !== 0) {
                result = result + '<h1>' + i + '</h1>';
            }
        }
    }
    if (a > b) {
        for (let i = b; i <= a; i++) {
            if (i % 2 === 0) {
                result = result + '<h2>' + i + '</h2>';
            }
            if (i % 2 !== 0) {
                result = result + '<h1>' + i + '</h1>';
            }
        }
    }
    document.getElementById("result").innerHTML = result;
</script>
</body>
</html>
