<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array =[
          [1,3,5],
          [3,2,7],
          [6,4,8]
  ]
  let sum = 0
  for(let i=0;i<array.length;i++) {
    for (let j = 0; j < array[i].length; j++) {
      sum += array[i][j]
    }
  }
  document.write(sum)
</script>
</body>
</html>
