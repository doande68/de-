  tượng. Trong nhiều trường hợp khác, các tên gọi được sử dụng là
  phương thức (method) và thủ tục (procedure)

  }
  function isEven( number){
    return number % 2 == 0;
  }
  tham số
• Tham số (còn được gọi đầy đủ là tham số hình thức – formal
  parameter) là các biến được khai báo trong phần header
Đối số
• Khi gọi hàm thì giá trị của các biến này sẽ được truyền vào. Các giá trị
  này được gọi là tham số thực (actual parameter) hoặc đối số
