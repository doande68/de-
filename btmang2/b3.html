<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = prompt("nhập số ký tự")
let c = new Array(a);
let count = 0
for (let i = 0; i < c.length; i++) {
    let b = prompt("nhập ký tự")
    c[i] = b
}
for (let j = 0; j <c.length ; j++) {
    if (!isNaN(c[i])) {
            count++;
          }
}
if (count != 0) {
   document.write(`Mảng có ${count} ký tự số<br>`);
 } else {
   document.write(`Mảng không có ký tự số<br>`);
 }
</script>
</body>
</html>
