<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  let string = prompt("nhập chuỗi ký tự")
  let stringArr = string.split('');
  for (let i = 0; i < stringArr.length; i++) {
    if (stringArr[i] === '-') {
      stringArr[i] === '_'
    }
  }
  alert(stringArr.join());
</script>
