<body>
<script>
    let array = [
        [1, 3, 5],
        [3, 2, 7],
        [6, 4, 8]
    ]
    max = array[0][0]
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (max < array[i][j]) {
                max = array[i][j]
            }
        }
    }console.log(max)
</script>
