<script>
  <h3>khái niệm và cú pháp khai báo</h3>
  • Tên mảng: Tuân thủ theo quy tắc đặt tên của biến
  •Phần tử: Các giá trị được lưu trữ trong mảng
  •Chỉ số: Vị trí của các phần tử trong mảng. Chỉ số bắt đầu từ 0.
  •Độ dài: Số lượng các phần tử của mảng

  Khai báo mảng: Cách 1

    let name = [ De , Duc , Hieu ,....];

  Khai báo mảng: Cách 2

     let name = new ("De" , "Duc",...);


 <h3> Phần tử và chỉ số của mảng</h3>
     •Mỗi phần tử (item) được xác định bằng một số thứ tự còn gọi
  là chỉ số (index) duy nhất trong mảng
     •Chỉ số là một số nguyên dương
     •Chỉ số của phần tử đầu tiên là 0
     •Chỉ số của phần tử cuối cùng là n – 1, trong đó n là độ dài của
  mảng
     •Có thể truy xuất đến phần tử của mảng thông qua chỉ số

  <h3>Duyệt các phần tử của mảng với for</h3>
     • Sử dụng vòng lặp for để duyệt qua tất cả các phần tử của
  mảng
  - demo:
     for( i = 0, i< car.length; i++) {
         text += cars[i] + "<br>";
     }

     Thêm phần tử vào mảng
- Có thể gắn thêm phần tử vào mảng bằng cách gán giá trị cho phần tử ở vị trí length
   demo :
   let fruits = ["banana", "Orange","apple"];
     fruits[fruits.length] ="lemon";

   J0in ()
 •Phương thức join() chuyển tất cả các phần tử trong mảng
  thành chuỗi và nối chúng lại với nhau
demo :
let a = [1,2,3];
   a.join();
   a.join(" ");
   a.join("");
   let b = new array(10);
   b.join('-')

  sort()
• Sắp xếp các phần tử của mảng sử dụng phương thức sort()

demo :
let a = new array("banana", "Orange","apple");
   a.sort();
   var s = a.join(",")
